<div class="card bg-light" *ngIf="factura">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
      <h4 class="card-title">
        <a [routerLink]="['/clientes']" class="btn btn-light btn-xs">&laquo; volver</a>
      </h4>
      <form >
          
        <div class="form-group row" *nfor="factura.cliente">
          <label for="cliente" class="col-sm-2 col-form-label">Cliente</label>
          <div class="col-sm-6">
            <input type="text" name="cliente" value="{{factura.cliente.nombre}} {{factura.cliente.apellido}}" class="form-control" disabled />
          </div>
        </div>

          <div class="form-group row">
            <label for="descripcion" class="col-sm-2 col-form-label">Descripción</label>
            <div class="col-sm-6">
              <input type="text" name="descripcion" [(ngModel)]="factura.descripcion" class="form-control" required #descripcion="ngModel">
              
            </div>
          </div>

          <div class="form-group row">
            <label for="observacion" class="col-sm-2 col-form-label">Observación</label>
            <div class="col-sm-6">
              <textarea name="observacion" [(ngModel)]="factura.observacion" class="form-control"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-6">
        
          <label for="producto" class="col-sm-2 col-form-label">producto</label>
            <input type="text" matInput [formControl]="autocompleteControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option *ngFor="let Producto of productosFiltrados | async" [value]="Producto">
                    {{Producto}}
                  </mat-option>
                </mat-autocomplete>
              
            </div>
        </div>

          <div class="form-group row">
            <div class="col-sm-6">
              <input type="submit"  value="Crear Factura" class="btn btn-secondary">
            </div>
          </div>
      </form>

    </div>
</div>
